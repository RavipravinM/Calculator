<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="cal.js"></script>
    <title>calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
             <input type="text" placeholder="0" id="output-s">
             <button id="clear">C</button>
             <button onclick="del()">del</button>
             <button onclick="display('%')">%</button>
             <button onclick="display('+')">+</button>
             <button onclick="display('1')">1</button>
             <button onclick="display('2')">2</button>
             <button onclick="display('3')">3</button>
             <button onclick="display('-')">-</button>
             <button onclick="display('4')">4</button>
             <button onclick="display('5')">5</button>
             <button onclick="display('6')">6</button>
             <button onclick="display('*')">*</button>
             <button onclick="display('7')">7</button>
             <button onclick="display('8')">8</button>
             <button onclick="display('9')">9</button>
             <button onclick="display('/')">/</button>
             <button onclick="display('0')">0</button>
             <button onclick="sqrt()" id="sq">sqrt</button>
             <button onclick="calculate()"class="equal">=</button>
        </div>
    </div>
    <script>
        let outputs=document.getElementById("output-s");
        function display(num)
        {
            outputs.value+=num;
        }
        function calculate()
        {
            try{
                outputs.value=eval(outputs.value);
            }
            catch(err)
            {
                alert("Invalid");
            }
        }
        document.getElementById("clear").onclick=function(){
            if(outputs.value="")
            outputs.value=0;
        }
        function del()
        {
            outputs.value=outputs.value.slice(0,-1);
        }
        document.getElementById("sq").onclick=function(){
            outputs.value=outputs.value*outputs.value;
        }       
           

    </script>
</body>
</html>
